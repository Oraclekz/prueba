<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Administrador</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">




  <style>
    .sidebar { min-height: 100vh; background: #f8f9fa; border-right: 1px solid #ddd; }
    .sidebar .nav-link { color: #333; display: flex; align-items: center; gap: 8px; }
    .sidebar .nav-link.active { background: #e9ecef; font-weight: 600; }
    .view { display: none; }
    .view.active { display: block; }
  </style>





</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <!-- Sidebar -->
<nav class="col-2 sidebar p-3 d-flex flex-column">
  <a href="#" class="d-flex align-items-center mb-3 text-decoration-none">
    <i class="bi bi-circle fs-4 me-2"></i>
    <span class="fs-5 fw-bold">ProductosG</span>
  </a>
  <ul class="nav flex-column gap-2 mb-auto">
    <li><button class="nav-link active w-100 text-start" data-view="home"><i class="bi bi-grid"></i> Dashboard</button></li>
    <li><button class="nav-link w-100 text-start" data-view="orders"><i class="bi bi-bag"></i> Orders</button></li>
    <li><button class="nav-link w-100 text-start" data-view="inventory"><i class="bi bi-box-seam"></i> Inventory</button></li>
    <li><button class="nav-link w-100 text-start" data-view="reports"><i class="bi bi-bar-chart"></i> Reports</button></li>
    <li><button class="nav-link w-100 text-start" data-view="employees"><i class="bi bi-people"></i> Employees</button></li>
    <li><button class="nav-link w-100 text-start" data-view="customers"><i class="bi bi-person-lines-fill"></i> Customers</button></li>
  </ul>

  <hr>
  <!-- Opciones inferiores -->
  <ul class="nav flex-column gap-2">
    <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a></li>
    <li><a href="#" class="nav-link"><i class="bi bi-person"></i> Profile</a></li>
    <li><a href="#" class="nav-link"><i class="bi bi-search"></i> Search</a></li>
    <li><a href="#" class="nav-link"><i class="bi bi-question-circle"></i> Help</a></li>
  </ul>

  <!-- Perfil al fondo -->
  <div class="mt-3">
    <a href="#" class="nav-link"><i class="bi bi-person-circle"></i> Profile</a>
  </div>
</nav>

    <!-- Main -->
    <main class="col-10 p-4">
      <!-- Dashboard vista -->
      <section id="view-home" class="view active">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>¡HOLA Administrador!</h2>
          <i class="bi bi-bell fs-4"></i>
        </div>
        <div class="row g-3">
          <div class="col-12">
            <div class="bg-white border rounded p-4" style="height: 200px;">
            </div>
          </div>
          <div class="col-12">
            <div class="bg-white border rounded p-4" style="height: 200px;">
            </div>
          </div>
        </div>
      </section>

      <!-- Inventory view (Nuevo Usuario form) -->
      <section id="view-inventory" class="view">
        <h2 class="mb-4">NUEVO USUARIO</h2>
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Registro de usuario</h5>
            <form id="userForm">
              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar correo</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" minlength="4" maxlength="10" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" minlength="4" maxlength="10" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Teléfono (opcional)</label>
                <input type="tel" class="form-control">
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Región</label>
                  <select class="form-select" required>
                    <option value="">-- Seleccione la región --</option>
                    <option>Región Metropolitana de Santiago</option>
                    <option>Región de La Araucanía</option>
                    <option>Región de Ñuble</option>
                    <option>Región de Los Lagos</option>
                    <option>Región del Maule</option>
                    <option>Región de Valparaíso</option>
                    <option>Región de Coquimbo</option>
                    <option>Región de Antofagasta</option>
                    <option>Región de Tarapacá</option>
                    <option>Región de Atacama</option>
                  </select>
                </div>
                <div class="col">
                  <label class="form-label">Comuna</label>
                  <select class="form-select" required>
                    <option value="">-- Seleccione la comuna --</option>
                    <option>Linares</option>
                    <option>Lanquihue</option>
                    <option>Concepción</option>
                    <option>Puerto Montt</option>
                    <option>Valdivia</option>
                    <option>Osorno</option>
                    <option>Chillán</option>    
                    <option>Viña del Mar</option>
                    <option>La Serena</option>
                    <option>Antofagasta</option>
                    <option>Iquique</option>
                    <option>Copiapó</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Orders -->
      <section id="view-orders" class="view">
        <h2>Órdenes</h2>
        <p>Aquí iría la gestión de órdenes.</p>
      </section>

      <!-- Reports -->
      <section id="view-reports" class="view">
        <h2>Reportes</h2>
        <p>Aquí irían los reportes.</p>
      </section>

      <!-- Employees -->
      <section id="view-employees" class="view">
        <h2>Empleados</h2>
        <p>Aquí iría información de empleados.</p>
      </section>

      <!-- Customers -->
      <section id="view-customers" class="view">
        <h2>Clientes</h2>
        <p>Aquí iría la gestión de clientes.</p>
      </section>
    </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Archivo externo -->
<script src="js/dashboard.js"></script>
</body>
</html>
